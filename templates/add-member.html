{% extends "template.html" %}
{% block content %}
    <div class="min-vh-100 mx-2 mx-md-5">
        <div class="container">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-dismissible fade show alert-{{ category }}" role="alert" data-mdb-color="warning">
                            <span>{{ message }}</span>
                            <button type="button" class="btn-close" data-mdb-dismiss="alert" aria-label="Close" style="filter: invert(0)"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="col-xl-6 col-md-12 mb-4">
            <div class="card">
                <div class="card-body position-relative">
                    <h2 class="card-title pb-2">Add Member</h2>
                    <form method="post">
                        <div class="row">
                            <div class="col col-3 col-md-2">
                                <div class="form-outline mb-4">
                                    <input type="number" id="addmember-id" name="id" class="form-control" value="{{ nextid }}" readonly/>
                                    <label class="form-label" for="addmember-id">ID</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-outline mb-4">
                                    <input type="text" id="addmember-surname" name="surname" class="form-control" required/>
                                    <label class="form-label" for="addmember-surname">Surname (required)</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="col">
                                    <div class="form-outline mb-4">
                                        <input type="number" id="addmember-joined" name="joined" class="form-control" value="{{ year }}"/>
                                        <label class="form-label" for="addmember-joined">Year Joined</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline mb-4">
                                        <input type="number" id="addmember-nights" name="nights" class="form-control" value="0"/>
                                        <label class="form-label" for="addmember-nights">Nights Booked</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-outline mb-4">
                                        <input type="number" id="addmember-points" name="points" class="form-control" value="0"/>
                                        <label class="form-label" for="addmember-points">Points</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <div class="col">
                                    <div class="form-outline mb-4">
                                        <input type="text" id="addmember-memberId" name="memberId" class="form-control" value="{{ randomnum }}" readonly/>
                                        <label class="form-label" for="addmember-memberId">Member ID</label>
                                    </div>
                                </div>
                                <div class="col">
                                    <h3>Membership</h3>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="membership" value="Silver" id="addmember-membership1" checked/>
                                        <label class="form-check-label" for="addmember-membership1">Silver</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="membership" value="Gold" id="addmember-membership2"/>
                                        <label class="form-check-label" for="addmember-membership2">Gold</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="membership" value="Platinum" id="addmember-membership3"/>
                                        <label class="form-check-label" for="addmember-membership3">Platinum</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-outline-light btn-rounded">
                            <i class="fas fa-user-plus me-2"></i>Add Member
                        </button>
                    </form>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
